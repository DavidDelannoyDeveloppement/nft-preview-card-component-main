<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
<div class="panneau-haut">
  <div class="overlay-image">
    <img class="image" src="images/image-equilibrium.jpg" alt="Alt text"/>
    <div class="hover">
      <img class="image" src="images/icon-view.svg" alt="Alt text"/>
    </div>
  </div>
</div>
  
<div class="panneau-milieu-1">
  <h1>
    Equilibrium #3429
  </h1>
  <h2>
      Our Equilibrium collection promotes balance and calm.
  </h2>
</div>
  
<div class="panneau-milieu-2">
  <h3>
    <img src="images/icon-ethereum.svg" alt="Alt text"/>
    0.041 ETH
  </h3>
  <h4>
    <img src="images/icon-clock.svg" alt="Alt text"/>
    3 days left
  </h4>
</div>

<div class="panneau-bas">
  <hr/>
  <h5>
    <img src="images/image-avatar.png" alt="Alt text"/>
    Creation of <p>Jules Wyvern</p>
  </h5>
</div>

<footer class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="https://daviddelannoydeveloppement.github.io/DDD/index.html">{D D D}</a>.
</footer>

</body>
</html>
