<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>


</head>
<body>

<div class="panneau-haut">
  <div class="overlay-image">
    <img class="image" src="images/image-equilibrium.jpg" alt=""/>
    <div class="hover">
      <img class="image" src="images/icon-view.svg" alt=""/>
      
    </div>
  </div>
</div>
  
<div class="panneau-milieu-1">
  <p1>
    Equilibrium #3429
  </p1>

  <p2>
      Our Equilibrium collection promotes balance and calm.
  </p2>
</div>
  

<div class="panneau-milieu-2">
  <p3>
    <img src="images/icon-ethereum.svg" alt="Alt text"/>
    0.041 ETH
  </p3>

  <p4>
    <img src="images/icon-clock.svg" alt="Alt text"/>
    3 days left
  </p4>

</div>
  


<div class="panneau-bas">
  <hr>
  <p5>
    <img src="images/image-avatar.png" alt="Alt text"/>
    Creation of <p6>Jules Wyvern</p6>
  </p5>
</div>

</div>

    Coded by <a href="https://daviddelannoydeveloppement.github.io/DDD/index.html">{D D D}</a>.
  </footer>
</body>
</html>
